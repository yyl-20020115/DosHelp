──────────────────────────────────────────────────────────────────────────────
Returns the next valid unused file number.

<b>FREEFILE</b>

Example:
    OPEN &quot;TEST.DAT&quot; FOR OUTPUT AS #1
    PRINT &quot;Next file number: &quot;; FREEFILE
    CLOSE

See Also    <i>◄</i><a href="T002B.html">OPEN</a><i>►</i></pre>
