<html>
  <head>
    <title>Typed variable not allowed in expression</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <pre class="help-content">Variables of a user-defined data type cannot be passed as
arguments. For example, the following expression, where X
is a user-defined data type, is not permitted:

CALL ALPHA(X)

You can, however, pass elements of a user-defined data type
as arguments, as follows:

CALL Alpha(X.FirstEl)</pre>
  </body>
</html>
