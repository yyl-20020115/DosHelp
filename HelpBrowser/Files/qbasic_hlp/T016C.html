<html>
  <head>
    <title>FOR index variable already in use</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <pre class="help-content">This error occurs when the same variable is used as the
counter argument in one FOR...NEXT statement and in a
nested FOR...NEXT statement inside that loop.  Nested
FOR...NEXT statements must use diffrent variables for
their counter arguments.</pre>
  </body>
</html>
