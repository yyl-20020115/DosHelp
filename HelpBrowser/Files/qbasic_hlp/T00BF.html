<html>
  <head>
    <title>Change Dialog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <pre class="help-content">A match has been found and is highlighted in the active
window. You can:
  ■ Choose &lt;Change&gt; to make the replacement and continue
    searching.
  ■ Choose &lt;Skip&gt; to leave the text unchanged and continue
    searching.
  ■ Choose &lt;Cancel&gt; to leave the text unchanged and stop
    searching.</pre>
  </body>
</html>
