<html>
  <head>
    <title>SUBs Command</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <pre class="help-content">Use to view or edit a SUB or FUNCTION procedure, or
to delete a procedure.

Tip: To view or edit two different SUB or FUNCTION
     procedures at the same time, choose Split from the
     View menu, then use the SUBs command to display the
     procedures in each of the windows.</pre>
  </body>
</html>
