<html>
  <head>
    <title>AS clause required</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <pre class="help-content">A variable declared with an AS clause is referred to
without that clause.

If the first declaration of a variable has an AS clause,
every subsequent DIM, REDIM, SHARED, or COMMON statement
that refers to that variable must have an AS clause.</pre>
  </body>
</html>
