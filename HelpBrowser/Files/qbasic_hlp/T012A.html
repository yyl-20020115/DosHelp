<html>
  <head>
    <title>Out of stack space</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <pre class="help-content">This error can occur when there are too many active
subroutine, FUNCTION, and SUB calls, or when a recursive
FUNCTION procedure nests too deeply.

Change the structure of your program, or use the
CLEAR statement to increase the program&apos;s allotted
stack space.</pre>
  </body>
</html>
