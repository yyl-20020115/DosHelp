    <title>QBasic device fault</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <body>
    <pre class="help-content">QBasic has detected a fault at the printer. Make sure that:
   ■ The printer online indicator light is still on.
   ■ The printer power is still on.
   ■ The printer cable is securely connected to the printer
     and the computer.</pre>
