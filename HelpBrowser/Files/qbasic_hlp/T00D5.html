    <title>Start Command</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <pre class="help-content">Use Start (or press Shift+F5) to start running a program
beginning with the first executable statement in the main
module.

If you stop a program while it is running, Start clears any
data you entered and starts the program from its beginning.</pre>
  </body>
</html>
